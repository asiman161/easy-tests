<div [formGroup]="variantForm">
  <div class="form-group col-xs-12">
    <div formArrayName="questions">
      <div *ngFor="let question of variantForm.controls.questions.controls; index as i">
        <div [formGroupName]="i">
          <et-question [group]="question"
                       [testType]="testType"
                       [questionIndex]="i"
                       [questionsCount]="variantForm.controls.questions.controls.length"
                       (removeQuestion)="removeQuestion($event)"></et-question>
        </div>
      </div>
      <button (click)="addQuestion()">добавить вопрос</button>
    </div>
  </div>
</div>
